<!DOCTYPE html>
<html>
<head>
	<meta charset ="UTF-8">
	<link rel="stylesheet" href="style.css">
	<title>Projeto Integrador - Agilize</title>
</head>
<body>
	<header>
		<h1>Agilize</h1>
	</header>

	<section>
		
		<h2>Formulário de Requisição</h2>

		<form name="requisicao">
		<fieldset>
			Nome:<br>
			<input type="text" name="nome" maxlength="50" size="30"><br>
			Telefone:<br>
			<input type="text" name="tel" maxlength="30" size="30"><br>
			E-Mail:<br>
			<input type="text" name="email" maxlength="30" size="30"><br>
			
			<textarea name="mensagem" cols="60" rows="10" placeholder="Descreva sua solicitação..."/></textarea>
			<br>
			
			<input type="submit" name="botao" value="Enviar" id="btnEnviar">
		</fieldset>
		</form>

	</section>

		

	<footer>
		<p>Projeto Integrador Univesp - Agilize</p>
	</footer>

</body>
</html>
